[workspace]
resolver = "3"

members = ["bin", "lib", "macros", "vfs"]

[workspace.package]
edition = "2024"
license = "MIT"

[workspace.dependencies]
ariadne = "0.1.5"
clap = "3.2.25"
ignore = "0.4.20"
indexmap = "1.9.3"
insta = "1.43.2"
lazy_static = "1.5"
lib.path = "./lib"
macros.path = "./macros"
paste = "1.0.15"
proc-macro2 = "1.0.27"
quote = "1.0"
rayon = "1.11.0"
rnix = "0.12.0"
rowan = "0.15.17"
serde = { features = ["derive"], version = "1.0.223" }
serde_json = { version = "1.0.145" }
similar = "2.7.0"
strip-ansi-escapes = "0.1.1"
syn = { features = ["full"], version = "2.0" }
thiserror = "1.0.69"
toml = "0.5.11"
vfs.path = "./vfs"

[workspace.lints.clippy]
pedantic = { level = "deny", priority = -1 }

missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"

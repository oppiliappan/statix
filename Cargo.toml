[workspace]
resolver = "3"

members = ["bin", "lib", "macros", "vfs"]

[workspace.package]
edition = "2024"
license = "MIT"

[workspace.dependencies]
ariadne = "0.1.3"
clap = "3.0.0-beta.4"
ignore = "0.4.18"
indexmap = "1.6.2"
insta = "1.8.0"
lazy_static = "1.0"
lib.path = "./lib"
macros.path = "./macros"
paste = "1.0.15"
proc-macro2 = "1.0.27"
quote = "1.0"
rayon = "1.5.1"
rnix = "0.12.0"
rowan = "0.15.17"
serde = { features = ["derive"], version = "1.0.68" }
serde_json = { version = "1.0.68" }
similar = "2.1.0"
strip-ansi-escapes = "0.1.1"
syn = { features = ["full"], version = "1.0" }
thiserror = "1.0.30"
toml = "0.5.8"
vfs.path = "./vfs"

[workspace.lints.clippy]
pedantic = { level = "deny", priority = -1 }

missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"

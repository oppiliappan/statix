[package]
authors     = ["Akshay <nerdy@peppe.rs>"]
description = "Lints and suggestions for the Nix programming language"
edition     = "2018"
license     = "MIT"
name        = "statix"
version     = "0.5.8"

[lib]
name = "statix"
path = "src/lib.rs"

[[bin]]
name = "statix"
path = "src/main.rs"

[dependencies]
ariadne   = "0.1.3"
clap      = "3.0.0-beta.4"
ignore    = "0.4.18"
lib       = { path = "../lib" }
rayon     = "1.5.1"
rnix      = "0.10.2"
similar   = "2.1.0"
thiserror = "1.0.30"
toml      = "0.5.8"
vfs       = { path = "../vfs" }

[dependencies.serde]
features = ["derive"]
version  = "1.0.68"

[dependencies.serde_json]
optional = true
version  = "1.0.68"

[dev-dependencies]
insta              = "1.8.0"
paste              = "1.0.15"
strip-ansi-escapes = "0.1.1"

[features]
json = ["lib/json-out", "serde_json"]

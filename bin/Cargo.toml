[package]
authors = ["Akshay <nerdy@peppe.rs>"]
description = "Lints and suggestions for the Nix programming language"
edition = "2018"
license = "MIT"
name = "statix"
version = "0.5.8"

[lib]
name = "statix"
path = "src/lib.rs"

[[bin]]
name = "statix"
path = "src/main.rs"

[dependencies]
ariadne = "0.5.1"
clap = "4.1.14"
ignore = "0.4.20"
lib = { path = "../lib" }
rayon = "1.11.0"
rnix = "0.12.0"
similar = "2.7.0"
thiserror = "1.0.39"
toml = "0.9.5"
vfs = { path = "../vfs" }

[dependencies.serde]
features = ["derive"]
version = "1.0.68"

[dependencies.serde_json]
optional = true
version = "1.0.99"

[dev-dependencies]
insta = "1.41.1"
paste = "1.0.15"
strip-ansi-escapes = "0.2.1"

[features]
json = ["lib/json-out", "serde_json"]

[lints]
workspace = true

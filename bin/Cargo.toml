[package]
name = "statix"
version = "0.5.8"
edition = "2018"
license = "MIT"
authors = [ "Akshay <nerdy@peppe.rs>" ]
description = "Lints and suggestions for the Nix programming language"

[lib]
name = "statix"
path = "src/lib.rs"

[[bin]]
name = "statix"
path = "src/main.rs"

[dependencies]
ariadne = "0.5.1"
clap = "4.1.14"
ignore = "0.4.20"
lib = { path = "../lib" }
rayon = "1.10.0"
rnix = "0.12.0"
similar = "2.7.0"
thiserror = "1.0.39"
toml = "0.9.4"
vfs = { path = "../vfs" }

[dependencies.serde]
version = "1.0.68"
features = [ "derive" ]

[dependencies.serde_json]
version = "1.0.99"
optional = true

[dev-dependencies]
insta = "1.41.1"
strip-ansi-escapes = "0.2.1"
paste = "1.0.15"

[features]
json = [ "lib/json-out", "serde_json" ]
